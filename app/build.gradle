apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.e_lementarz.e_lementarzmobile"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 3
        versionName "0.526"
        // Version name should be 1.0 - estimated number of days until global learning x-prize submission deadline divided by 1000
        // in Python terms: 1.0 - (493/1000.0)
        // https://www.timeanddate.com/date/durationresult.html?y1=2015&m1=6&d1=25&y2=2016&m2=10&d2=31&h1=19&i1=10&s1=30&h2=12&i2=0&s2=0
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.google.android.gms:play-services:7.5.0'

}
